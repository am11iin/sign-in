<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GIG Algeria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Rejoignez notre plateforme</h1>
        <button class="login-button">Se connecter</button>
    </header>
    <div class="container">
        <div class="left-section">
            <img src="doctor.png" alt="Médecin souriant" class="doctor-image">
        </div>
        <div class="right-section">
            <form class="signup-form">
                <h2>Entrez votre information</h2>
                <input type="text" placeholder="Nom et Prénom" required>
                <input type="text" placeholder="Département" required>
                <select required>
                    <option value="">Function</option>
                    <option value="Médecin">employee</option>
                    <option value="Pharmacien">prof</option>
                    <option value="Infirmier">admin</option>
                </select>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Numéro de téléphone" required>
                <input type="password" placeholder="Mot de passe" required>
                <input type="password" placeholder="Confirmer mot de passe" required>
                <button type="submit">S’inscrire</button>
                <p>Vous avez déjà un compte ? <a href="#">Connectez-vous</a></p>
            </form>
        </div>
    </div>
</body>
</html>
